<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name<input type="text" id="name" placeholder="Enter your name" class="form-control" required></label>
        <label for="email" id="email-label">Email<input type="email" id="email" placeholder="Enter your Email" class="form-control" required></label>
        <label for="number" id="number-label">Age (optional)<input type="number" id="number" min="10" max="99" class="form-control" placeholder="Age"></label>
        <label for="dropdown" class="select-bottom">
            Which option best describes your current role?
            <select id="dropdown" class="form-control">
                <option value="">Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
        </label>
        
        <fieldset>
            <span>Would you recommend freeCodeCamp to a friend?</span>
            <br>
            <label for="recommendation-one">
                <input type="radio" name="recommendation" id="recommendation-one" value="Definitely">Definitely
            </label>
            <label for="recommendation-two">
                <input type="radio" name="recommendation" id="recommendation-two" value="Maybe" checked>Maybe
            </label>
            <label for="recommendation-three">
                <input type="radio" name="recommendation" id="recommendation-three" value="Not sure">Not sure
            </label>
        </fieldset>


        <label for="favorite-feature" class="select-bottom">
            What is your favorite feature of freeCodeCamp?
            <select id="favorite-feature" class="form-control">
                <option value="">Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
        </label>
        <label for="suggested-improvement">
            What would you like to see improved? (Check all that apply)
            <br>
            <input type="checkbox" name="suggested-improvement" id="suggested-improvement" value="Front-end Projects"> Front-end Projects
            <br>
            <input type="checkbox" name="suggested-improvement" id="suggested-improvement" value="Back-end Projects"> Back-end Projects
            <br>
            <input type="checkbox" name="suggested-improvement" id="suggested-improvement" value="Data Visualization"> Data Visualization
            <br>
            <input type="checkbox" name="suggested-improvement" id="suggested-improvement" value="Challenges"> Challenges
            <br>
            <input type="checkbox" name="suggested-improvement" id="suggested-improvement" value="Open Source Community"> Open Source Community
            <br>
            <input type="checkbox" name="suggested-improvement" id="suggested-improvement" value="Gitter help rooms"> Gitter help rooms
            <br>
            <input type="checkbox" name="suggested-improvement" id="suggested-improvement" value="Videos"> Videos
            <br>
            <input type="checkbox" name="suggested-improvement" id="suggested-improvement" value="City Meetups"> City Meetups
            <br>
            <input type="checkbox" name="suggested-improvement" id="suggested-improvement" value="Wiki"> Wiki
            <br>
            <input type="checkbox" name="suggested-improvement" id="suggested-improvement" value="Forum"> Forum
            <br>
            <input type="checkbox" name="suggested-improvement" id="suggested-improvement" value="Additional Courses"> Additional Courses
        </label>
        <label for="suggestions">
            Any comments or suggestions?
            <textarea id="suggestions" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </label>
        <label for="submit">
            <input type="submit" value="Submit" id="submit" class="form-control">
        </label>
    </form>
</body>
</html>
